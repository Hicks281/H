<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginPhone" placeholder="Phone Number" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </div>

    <!-- Registration Page -->
    <div id="registerPage" class="page" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>

    <!-- Home Page -->
    <div id="homePage" class="page" style="display:none;">
        <h2>Welcome, <span id="userFullName"></span></h2>
        <p>Your Investments Dashboard</p>
        <!-- Navigation Icons -->
        <footer>
            <button id="homeIcon">🏠 Home</button>
            <button id="investIcon">💼 Invest</button>
            <button id="profileIcon">👤 Profile</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
                </html>
